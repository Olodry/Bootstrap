<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="estilo.css">
</head>
  <body>
    <main class="container">
      <div class="content-container justify-content-center">
        <h2 class="titulo text-center">Productos</h2>
        <div class="underline"></div>
        <div class="btns-container text-center"></div>
        <div class="products-container row shadow justificy-content-center mt-4 p-4 mb-4"></div>
    </div>

    <div class="contact-area">
      <div class="contenedor">
        <div class="row">
          <div class="col-md-12 col-sm-12 col-xs-12">
              <div class="section-title">
                <h2>Contacto</h2>
              </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-6 col-sm-12 col-xs-12">
            <div class="contact-form">
              <form>
                <div class="form-group">
                  <input type="text" class="form-control" placeholder="Nombre">
                </div>
                <div class="form-group">
                  <input type="email" class="form-control" placeholder="Email">
                </div>
                <div class="form-group">
                  <textarea class="form-control" cols="30" rows="10" placeholder="Comentario"></textarea>
                </div>
                <button type="submit" class="boton">Enviar</button>
              </form>
            </div>
          </div>
          <div class="col-md-6 col-sm-12 col-xs-12">
            <div class="map-area">
              <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d14927.778202563595!2d-103.3211458006233!3d20.712476148922526!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8428b0541aefee57%3A0xf7a1605cfda99df9!2sPlaza%20Independencia!5e0!3m2!1ses!2smx!4v1662511852578!5m2!1ses!2smx"  allowfullscreen="" loading="lazy"></iframe>
            </div>
          </div>
        </div>
      </div>
    </div>

    </main>   

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
